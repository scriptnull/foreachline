<md-card>
	<md-toolbar>
		<h2 class="md-toolbar-tools" style="background-color : #CB3837;">Playground</h2>
	</md-toolbar>
	<md-card-content>
		<md-tabs md-dynamic-height md-border-bottom>
			<md-tab label="Source">
				<md-content class="md-padding">
					<textarea ui-codemirror="{
										      lineNumbers: true,
										      lineWrapping : true,
										      mode: 'text' ,
											   onLoad : codemirrorLoaded 
										     }" ></textarea>
				</md-content>
			</md-tab>
			<md-tab label="Logic">
				<textarea ui-codemirror="{
												      lineNumbers: true,
												      lineWrapping : true,
												      mode: 'javascript'
												    }"></textarea>
				<div>
					<md-button class="md-raised md-primary" ng-click=" getOutput(); ">Do the Stuff</md-button>
				</div>
			</md-tab>
		</md-tabs>
	</md-card-content>
</md-card>
