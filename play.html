<md-card>
	<md-toolbar class="toolbar_custom">
		<div class="md-toolbar-tools">
			<h2 class="md-flex">SOURCE</h2>
		</div>
	</md-toolbar>
	<textarea id=sourceTextArea></textarea>
</md-card>
<md-card>
	<md-toolbar class="toolbar_custom">
		<div class="md-toolbar-tools">
			<h2 class="md-flex">LOGIC</h2>
		</div>
	</md-toolbar>
<textarea id=logicTextArea></textarea>
<div layout="row" layout-align="center start">
	<md-button class="md-raised md-primary" ng-click=" getOutput($event); ">get result</md-button>
</div>
</md-card>

<md-card>
	<md-toolbar class="toolbar_custom">
		<div class="md-toolbar-tools">
			<h2 class="md-flex">RESULT</h2>
		</div>
	</md-toolbar>
<textarea id=resultTextArea></textarea>
</md-card>
<script>
	window.loadCodeMirror = function () {
        console.log('inside codemirror');
        console.log(document.getElementById('sourceTextArea') && document.getElementById('logicTextArea') && document.getElementById('resultTextArea'));

        if (document.getElementById('sourceTextArea') && document.getElementById('logicTextArea') && document.getElementById('resultTextArea')) {
			window.sourceCodeMirror = CodeMirror.fromTextArea(document.getElementById('sourceTextArea'), { lineNumbers: true, lineWrapping: true, mode: 'text' , readOnly : false });
			window.sourceCodeMirror.setValue("Apple \nOrange \nBanana");
			

			window.logicCodeMirror = CodeMirror.fromTextArea(document.getElementById('logicTextArea'), { lineNumbers: true, lineWrapping: true, mode: 'javascript' , readOnly : false });
			window.logicCodeMirror.setValue("// remember just two variables , line and lineNumber \n line = 'I love ' + line ;  ");

			window.resultCodeMirror = CodeMirror.fromTextArea(document.getElementById('resultTextArea'), { lineNumbers: true, lineWrapping: true, mode: 'text' , readOnly : false });
        }
	};
window.loadCodeMirror();
</script>
