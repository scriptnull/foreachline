<!DOCTYPE html>
<html ng-app="foreachline">
  
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <!--[if lt IE 9]>
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">
    <!--<link rel="stylesheet" type="text/css" href="http://codemirror.net/theme/twilight.css"/>--></head>
  
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.min.js"></script>
    <script src="app.js"></script>
    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon" style="background-color : green;">
        <a href="https://github.com/scriptnull/foreachline">Fork me on GitHub</a>
      </div>
    </div>
    <div ng-controller="AppCtrl" layout="column" style="height: 100%" class="sidenavdemoBasicUsage" ng-app="MyApp">
      <section layout="row" flex="">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
          <md-toolbar>
            <h1 class="md-toolbar-tools" style="background-color : #CB3837;">foreachline</h1>
          </md-toolbar>
          <md-content layout-padding="">
            <md-menu-item>
              <md-button href="/#/">Playground</md-button>
            </md-menu-item>
          </md-content>
          <md-content layout-padding="">
            <md-menu-item>
              <md-button href="/#/intro">What is this ?</md-button>
            </md-menu-item>
          </md-content>
        </md-sidenav>
        <md-content flex="" layout-padding="">
          <div ng-view></div>
        </md-content>
      </section>
    </div>
  </body>

</html>
