<!DOCTYPE html>
<html ng-app="foreachline">
  
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />

  <body>
    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon" class="toolbar_custom">
        <a href="https://github.com/scriptnull/foreachline">Fork me on GitHub</a>
      </div>
    </div>
    <div ng-controller="AppCtrl" layout="column" style="height: 100%" class="sidenavdemoBasicUsage" ng-app="MyApp">
      <section layout="row" flex="">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
          <md-toolbar>
            <h1 layout="row" layout-align="center center" class="md-toolbar-tools toolbar_custom" >foreachline</h1>
          </md-toolbar>
          <md-menu-item>
            <md-button layout="row" layout-align="center center" class="md-button" href="/foreachline/#/">PLAYGROUND</md-button>
          </md-menu-item>
          <md-divider></md-divider>
          <md-menu-item>
            <md-button layout="row" layout-align="center center" class="md-button" href="/foreachline/#/intro">WHAT IS THIS ?</md-button>
          </md-menu-item>
          <md-divider></md-divider>
          <md-menu-item>
            <md-button layout="row" layout-align="center center" class="md-button" href="/foreachline/#/offline">OFFLINE TOOL</md-button>
          </md-menu-item>
          <md-divider></md-divider>
          <md-menu-item>
            <md-button layout="row" layout-align="center center" class="md-button" href="/foreachline/#/snippets">SNIPPETS</md-button>
          </md-menu-item>
          <md-divider></md-divider>
          <md-menu-item>
            <md-button layout="row" layout-align="center center" class="md-button" href="/foreachline/#/contribute">CONTRIBUTE</md-button>
          </md-menu-item>
          <md-divider></md-divider>
          <md-menu-item>
            <div layout="row" layout-align="center center">
              <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://scriptnull.github.io/foreachline" data-text="Do something with every line of a file with JS"
              data-via="scriptnull" data-size="small" data-hashtags="javascript">Tweet</a>&nbsp;
            </div>
          </md-menu-item>
        </md-sidenav>
        <md-content flex="" layout-padding="">
          <div ng-view></div>
        </md-content>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.min.js"></script>
    <script src="app.js"></script>
    <div id="tempScriptDiv"></div>

</html>
